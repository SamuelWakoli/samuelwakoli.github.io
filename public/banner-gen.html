<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Banner Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .aura {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.25) 0%, transparent 50%);
            z-index: -1;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }

        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .card-bg {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px border rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-12">
    <div class="aura"></div>

    <div id="capture-area" class="w-full flex flex-col md:flex-row items-center gap-12 relative z-10 max-w-5xl">
        <!-- Profile Image Container -->
        <div class="relative shrink-0">
            <div
                class="w-56 h-56 md:w-72 md:h-72 rounded-full overflow-hidden border-4 border-slate-800 shadow-2xl shadow-blue-500/30 relative z-10 floating">
                <img src="profile.png" alt="Samuel Wakoli" class="w-full h-full object-cover">
            </div>
            <div
                class="absolute inset-0 bg-gradient-to-tr from-blue-500/30 to-purple-500/30 blur-[50px] opacity-40 -z-10 rounded-full">
            </div>
        </div>

        <div class="text-left flex-1">
            <div
                class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 text-sm font-medium mb-8">
                <span class="relative flex h-2.5 w-2.5">
                    <span class="absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                </span>
                Available for work
            </div>

            <h1 class="text-7xl font-bold text-white mb-6 tracking-tight leading-tight">
                <span class="text-gradient">Samuel Wakoli</span>
            </h1>

            <h2 class="text-3xl text-blue-400 font-medium mb-6">
                Full Stack Developer (Backend Heavy)
            </h2>

            <p class="text-slate-400 leading-relaxed text-xl max-w-2xl">
                Nairobi, Kenya
            </p>
        </div>
    </div>
</body>

</html>
