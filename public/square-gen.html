<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Thumbnail Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .aura {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }

        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-8 text-center">
    <div class="aura"></div>

    <div class="relative mb-8">
        <div
            class="w-48 h-48 rounded-full overflow-hidden border-4 border-slate-800 shadow-2xl shadow-blue-500/30 relative z-10">
            <img src="profile.png" alt="Samuel Wakoli" class="w-full h-full object-cover">
        </div>
        <div
            class="absolute inset-0 bg-gradient-to-tr from-blue-500/30 to-purple-500/30 blur-[40px] opacity-40 -z-10 rounded-full">
        </div>
    </div>

    <h1 class="text-5xl font-bold text-white mb-4 tracking-tight">
        <span class="text-gradient">Samuel Wakoli</span>
    </h1>

    <h2 class="text-xl text-blue-400 font-medium mb-4">
        Full Stack Developer (Backend Heavy)
    </h2>
</body>

</html>
